<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 mt-5">
            <form class="text-center text-black white border p-5" >

                    <p class="h4 mb-4 tituloLogin"><strong>Iniciar Sesión</strong></p>
                    
                    <div class="md-form form-sm">
                        <input mdbInput type="text" id="username" class="form-control">
                            <label class="labelsLogin" for="form2">
                            <strong>Correo Electronico</strong></label>
                        </div>
                        <div class="md-form form-sm">
                            
                            <input mdbInput type="password" id="pass" class="form-control">
                            <label class="labelsLogin" for="form1" ><strong>Contraseña</strong></label>
                        </div>
                    
                    <div class="d-flex justify-content-around">
                        <div>
                        <mdb-checkbox [default]="true"><strong class="labels2Login">Recordar</strong></mdb-checkbox>
                        </div>
                        <div>
                        <a href=""><strong class="labels2Login">¿Olvidó su contraseña?</strong></a>
                        </div>
                    </div>
                        
                    <button mdbBtn mdbwaveseffect (click)="login()"  color="primary" block="true" class="my-4 labelsLogin text-dark" type="button"><strong >Ingresar</strong></button>

                    <button mdbBtn mdbwaveseffect (click)="glogin()"  color="light" block="true" class="my-4 labelsLogin text-dark" type="button"><strong>Google Sign In</strong><mdb-icon fab class="pl-1" icon="google"></mdb-icon></button>
                    

                    <p><strong class="labels2Login">¿No es un miembro?
                        <a routerLink="/registro" routerLinkActive="router-link-active"  href="javascript:void(0)">Registro</a>
                        </strong>
                    </p>
                    
                    
                    </form>
        </div> 
    </div>
</div>
