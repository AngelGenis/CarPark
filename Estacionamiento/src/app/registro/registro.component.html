<div class="container-fluid animated fadeIn faster">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4 mt-5">
      <form class="text-center border border-light p-5 m-1">

        <p class="h4 mb-4">Registro</p>

        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="nombreIn" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="apellidoIn" class="form-control" placeholder="Apellido">
          </div>
        </div>

        <!-- E-mail -->
        <input type="email"  id="correoIn" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password"  id="passIn" class="form-control" placeholder="Contraseña"
          aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          Por lo menos 6 digitos.
        </small>

        <!-- Phone number -->
        <input type="text" id="telefonoIn" class="form-control mb-4" placeholder="Teléfono"
          aria-describedby="defaultRegisterFormPhoneHelpBlock">
        <!-- <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        
      </small> -->

        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="calleIn" class="form-control" placeholder="Calle">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="number" id="numeroIn" class="form-control" placeholder="Numero">
          </div>

          <div class="col">
            <!-- Last name -->
            <input type="number" id="cpIn" class="form-control" placeholder="C.P.">
          </div>
        </div>

        <input type="text" id="coloniaIn" class="form-control mb-4" placeholder="Colonia">

        <input type="number" id="tarjetaIn" class="form-control mb-4" placeholder="Numero de Tarjeta"
          aria-describedby="defaultRegisterFormPasswordHelpBlock">

        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="number" id="cvvIn" class="form-control" placeholder="CVV">
          </div>
          <div class="col">
            <!-- First name -->
            <input type="text" id="dateIn" class="form-control" placeholder="Fecha">
          </div>

        </div>
        <!-- Sign up button -->

        <button mdbBtn mdbwaveseffect (click)="crearUsuario()" color="primary" block="true"
          class="my-4 labelsLogin text-dark" type="button"><strong>Registro</strong></button>

        <button mdbBtn mdbwaveseffect (click)="gRegistro()" color="light" block="true"
          class="my-4 labelsLogin text-dark" type="button"><strong>Registro con Google</strong>
          <mdb-icon fab class="pl-1" icon="google"></mdb-icon>
        </button>
        <p>Haciendo click en
          <em>Registro</em> esta de acuerdo con nuestros
          <a href="" target="_blank">terminos de servicio</a></p>

      </form>
    </div>
  </div>
</div>
