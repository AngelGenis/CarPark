<div class="contenedor animated fadeIn faster">
    <h1>Realizar Reservaci√≥n</h1>

    <form class="form-container" id="ContenedorForm" [formGroup]="formReservas" (ngSubmit)="onGuardarFormulario()">
        <label for="">Fecha</label>
        <input type="text"  formControlName="fecha">
        
        <label for="">Hora de llegada</label>
        <input type="text" formControlName="llegada">
        
        <label for="">Hora de salida</label>
        <input type="text" formControlName="salida">


        <div class="contenedores-titulos">
            <label  for="">Elegir un vehiculo</label>
            
            <div class="arrow-container" (click)="onClickAutos()">
                <i class="down" id="ArrowVehiculos"></i>
            </div>
            
                
        </div>

        <div id="AutosRegistrados" class="contenedores" >
            <h2>Autos Registrados</h2>
            <div class="tabla">

            </div>
        </div>
            
        <div class="contenedores-titulos">
            <label>Tarjeta para realizar el pago</label>

            <div class="arrow-container" (click)="onClickTarjetas()">
                <i class="down"></i>
            </div>
        </div>
        
        <div id="TarjetasRegistradas" class="contenedores">
            <h2>Tarjetas asociadas</h2>
            <div class="tabla">

            </div>
        </div>
    
        <button type="submit" class="btn">Reservar</button>
    </form>
    

 

    

</div>
